<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <title>loginPage</title>
</head>
<body>
    <div class="cotainer">
        <header>
            <img src="../img/왓챠로고/wachacha.png" alt="와차차">
            <div class="loginBtn">
                <a href="#">회원가입</a>
            </div>
        </header>

        <section>
            <div class="sectionBox">
                <form action="">
                    <h2>로그인</h2>
                    <h4>비밀번호를 잊어버리셨나요</h4>
                    <div class="inputbox">
                        <input type="text" name="email" placeholder="이메일(example@gmail.com)">
                        <input type="password" name="password" placeholder="비밀번호">                        
                        <input type="submit" name="login" id="login">
                    </div>
                </form>
                <div>
                    <h4>다른방법으로 로그인하기</h4>
                </div>
            </div>
        </section>
        

    </div>
</body>
</html>
