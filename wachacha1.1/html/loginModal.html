<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/modal.css">
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Philosopher&display=swap" rel="stylesheet"/>
  <!-- 폰트어썸CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>

<body>
    <div class="bg_black">
      <div class="loginModal">
        <i class="far fa-times-circle"></i>

        <div class="modalHeader">
          <h3>로그인</h3>
          <P>비밀번호를 잊어버리셨나요?</P>
        </div>
        
        <form action="">
          <input class="upper" type="text" name="userEmail" placeholder="이메일(example@gamil.com)">
          <input class="down" type="password" name="password" placeholder="비밀번호">
          <br>
          <input class="loginBtn" type="submit" value="로그인">
        </form>
    
        <h3 class="Another">다른방법으로 로그인하기</h3>
      </div>
    </div>
</body>
</html>
